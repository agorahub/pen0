<article>
  <h3 style="text-align:left"><a style="text-decoration:none" href="{{ include.item.url | prepend: site.baseurl | prepend: site.url }}">{{ include.item.title }}</a></h3>
  <h5 style="margin:0 1em; font-weight:200; text-align:right">{{ include.item.author }} | {{ include.item.date | date:"%Y-%m-%d" }}</h5>
</article>
